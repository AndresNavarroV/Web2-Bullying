<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="registrocss.css"> 
</head>
<body>

<center><h1><font color="black">Crea Una Cuenta</h1>

<form>
	<label>Nombre:</label>
		<input type="text" name="Nombre" maxlength="50" minlength="5" placeholder="(Completo)" ><br><br><br>

	<label>Email:</label>
		<input type="email" name="email" maxlength="40" minlength="10" placeholder="(gmail / hotmail)"><br><br><br>

	<label>Contraseña:</label>
		<input type="contraseña" name="contraseña" maxlength="20" minlength="3" placeholder="(minimo 3 caracteres)"><br><br><br>

	<label>Fecha de Nacimiento:</label>
		<input type="date" name="fecha de nacimiento" ><br><br><br>

	<label>Edad:</label>
		<input type="edad" name="edad" maxlength="5" placeholder="(con numeros)"><br><br><br>

	<label>Num de Celular:</label>
		<input type="number" name="numero celular" maxlength="10" minlength="10" placeholder="(Numero de cel / tel)"><br><br><br><br>

	<label>Genero:</label>
	    <font color="black">
		<input class="b" type="radio" name="genero">Femenino
		<input class="b" type="radio" name="genero">Maculino<br><br><br><br>

    
	<button><a href="">Borrar</a></button>
	<button><a href="menu.html">Ingresar</a></button><br><br><br>
	<button><a href="menu.html">REGRESAR</a></button>
	</font>
</form>
</form>
</form>
</body>
</html>
